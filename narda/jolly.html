<!DOCTYPE html>
<html>
<head>
  <title>Los Narda tips dibujados por Jolly</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
</head>
<body>

<div class="container">
  <h3>Los dibujos de <a srt="https://twitter.com/JosefinaJolly">Jolly</a> #NardaTips</h3>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
    </ol>
    <div class="carousel-inner">
    </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<script>
var url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRSEA0FmQ-qcI_KPFECMz3vNg23h0I9szAzjCbb9EfL2J-dYrrxhPLLZ7tc5E_zOQBGQS8IGLQ_WvUK/pub?gid=0&single=true&output=tsv';

d3.tsv(url, function(error,data) {
  var ol = d3.select("ol.carousel-indicators");
  
  ol.selectAll('li').data(data).enter()
    .append('li')
    .attr("data-target","#myCarousel")
    .attr("data-slide-to", function(d,i){return i;});

  d3.select("#myCarousel > ol > li:nth-child(1)")
    .attr("class", "active");

  
  var div = d3.select("div.carousel-inner");
  div.selectAll('div').data(data).enter()
     .append("div")
     .attr("class",function(d,i){ return ((i > 0) ? 'item' : 'item active');  })
       .append("img")
       .attr("src",function(d){return d.url;})
       .attr("alt",function(d){return d.tip;})
       .style("width:100%;");
  
})  
</script>
  
</body>
</html>
