<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Scatterplot desde ObservableHQ</title>
</head>
<body>
  <div id="scatterplot"></div>
<script type="module">
  import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
  import define from "https://api.observablehq.com/@aaizemberg/hello-echarts.js?v=3";
  const inspect = Inspector.into("#scatterplot");
  (new Runtime).module(define, name => name === "chart" ? inspect() : undefined);
</script>  
</body>
</html>
