<!DOCTYPE html>
<head>
  <title>Narda Lepes (consejos)</title>
  <meta charset="utf-8">

  <script src="https://cdn.jsdelivr.net/npm/vega@4.2.0/build/vega.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc2/build/vega-lite.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3.18.2/build/vega-embed.js"></script>

  <style media="screen">
    /* Add space between Vega-Embed links  */
    .vega-actions a {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>#nardatips</h1>
  <h2>scatter plot - vega-lite</h2>

  <div id="vis"></div>

  <script>
  var vlSpec = {
  "width": 600,
  "height": 400,
  "$schema": "https://vega.github.io/schema/vega-lite/v2.json",
  "data": {"url": "https://raw.githubusercontent.com/aaizemberg/vis/gh-pages/narda/df_NardaLepes.tsv"},
  "mark": {"type": "point", "tooltip": {"content": "data"}},
  "selection": {
    "grid": {
      "type": "interval", 
      "bind": "scales"
    }
  },
    "encoding": {
    "text": {"field": "fav","type": "quantitative"},
    "x": {"field": "fav","type": "quantitative"},
    "y": {"field": "retweet","type": "quantitative"}
  }
};

  vegaEmbed("#vis", vlSpec);
  </script>
</body>
</html>
