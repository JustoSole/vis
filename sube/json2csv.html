<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>json 2 csv</title>
</head>
<body>
  <div id='header'></div>
  <div id='data'></div>
  <script src="https://d3js.org/d3.v5.min.js"></script>

<script>
var url = 'https://raw.githubusercontent.com/aaizemberg/vis/gh-pages/sube/sube.json';

d3.json(url).then(function(data) {
  // console.log(data.Success); // true
  // console.log(data.Data[0]);
/**
  BranchType: "PARADA DE COLECTIVOS",
  calification: "5",
  Denunciable: true,
  Description: "TRANSPORTE IDEAL SAN JUSTO SA",
  EmpresaId: "20002|2",
  lat: "-34.61017",
  lgn: "-58.40795",
  localidad: "BALVANERA",
  Location: "AV. RIVADAVIA 2800",
  provincia: "CF",
  time: "06:00 A 21:00 HS",
  Type: 2,
  Types: [2]
**/
  toCSV(data.Data);
});

function toCSV(data) {
  d3.select("div#header").append('span')
    .text("id	lat	lon	BranchType	calification	Denunciable	EmpresaId	localidad	Location	provincia	time	Type	Types");

  d3.select("div#data").selectAll('span').data(data).enter().append('span')
    .text(
      function(d,i) {
        return (i + '\t' + 
                d.lat + '\t' + 
                d.lgn  + '\t' +
                d.BranchType + '\t' + 
                d.calification + '\t' + 
                d.Denunciable + '\t' + 
                d.Description + '\t' + 
                d.EmpresaId + '\t' + 
                d.localidad + '\t' + 
                d.Location + '\t' + 
                d.provincia + '\t' + 
                d.time + '\t' + 
                d.Type + '\t' + 
                d.Types
               )
      }
    );  
}
</script>  
</body>
</html>
