<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Temperatura actual usando OpenWeatherMap API</title>
</head>
<body>
  <div class="viewof-city"></div>
  <div class="viewof-temp"></div>

<script type="module">
import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
import define from "https://api.observablehq.com/d/eece7404b761e766.js?v=3";
(new Runtime).module(define, name => {
  if (name === "viewof city") return Inspector.into(".viewof-city")();
  if (name === "viewof temp") return Inspector.into(".viewof-temp")();
  return ["url","data","temp"].includes(name) || null;
});
</script>
  
</body>
</html>
