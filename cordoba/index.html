<!doctype html>
<meta charset="utf-8">

<script src="//d3plus.org/js/d3.js"></script>
<script src="//d3plus.org/js/d3plus.js"></script>

<div id="viz"></div>

<script>
  // var url = "electores.tsv";
  var url = "Electores_AR-X.tsv";

  var visualization = d3plus.viz()
    .container("#viz")
    .data(url)
    .type("tree_map")
    .id(["Nombre Seccion", "Nombre Circuito"])
    .size("Electores 2017")
    .format("es_ES")
    .draw()
</script>
